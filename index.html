       <hr>
    <p> Use this if you have any questions or would like to get in contact with me!</p>
	<form action="/submit-form" method="post">
  <fieldset id= "userinfo">
    <label for="fname"> First Name:</label>
    <input type="text" id="fname" name="fname" required>
	<br>
	<br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" required>
	<br>
	<br>

    <input type="text" id="email" name="email" required>
	<br>
	<br>
	<label for="pnumber">Phone Number:</label>
    <input type="text" id="pnumber" name="pnumber" required>
	<br>
	<br>
	<label for="thoughts">Questions/Thoughts:</label>
	<br>
	<br>
    <input type="text" id="thoughts" name="thoughts" size="100" required>
	</fieldset>
	<br>
	<br>
	<input type="submit" id="submit" name="submitbutton" value="Submit"><br>
</form>
